<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" class="form">
        <div class="form-group">
            <label> User Name: <input type="text" name="username" class="form-control"/> </label>
        </div>
        <div class="form-group">
            <label> Email: <input type="email" name="email" class="form-control"/> </label>
        </div>
        <div class="form-group">
            <label> Password: <input type="password" name="password" class="form-control"/> </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary"/>
        </div>
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
