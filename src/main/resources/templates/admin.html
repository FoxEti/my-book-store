<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="nav-bar">
    <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/shopping}">Shopping</a></li>
        <li><a th:href="@{/cart}">Cart</a></li>
        <li><a th:href="@{/admin}">Admin</a></li>
        <li><form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form></li>
        <li class="nav-user">
            <span class="username-circle" th:text="${#authentication.name}"></span>
        </li>
    </ul>
</nav>
<div class="container-book-table">
    <h1>Edit Shopping List</h1>

    <div class="actions-search-field">
        <input type="text" id="searchField" placeholder="Search by book name, author or category" style="width: 50%;" />
        <button id="searchButton">Search</button>
        <button id="addBookButton" type="button">Add new Book</button>
    </div>

    <table class="book-table">
        <thead>
        <tr>
            <th>Book</th>
            <th>Title</th>
            <th>Book's details</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><img th:src="@{${book.imageUrl}}" alt="Book Image" class="book-image"/></td>
            <td th:text="${book.title}"></td>
            <td>
                <a th:href="@{/bookDetails/{id}(id=${book.id})}">more details</a>
            </td>
            <td th:text="${book.price}"></td>
            <td>
                <button class="btn btn-primary" th:onclick="'Edit(' + ${book.id} + ')'">Edit book</button>
            </td>
            <td>
                <button class="btn btn-primary" th:onclick="'remove(' + ${book.id} + ')'">Remove Book</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add this form below the existing content in the container-book-table div -->
    <div id="addBookForm" style="display:none;">
        <h2>Add New Book</h2>
        <form th:action="@{/admin/addBook}" method="post">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required /><br/>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required /><br/>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required /><br/>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required /><br/>

            <label for="detailsBook">Details:</label>
            <input type="text" id="detailsBook" name="detailsBook" required /><br/>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required /><br/>

            <label for="stockBook">Stock:</label>
            <input type="number" id="stockBook" name="stockBook" required /><br/>

            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required /><br/>

            <button type="submit">Add Book</button>
            <button type="button" id="cancelAddBook">Cancel</button>
        </form>
    </div>

    <div id="validationMessages">
        <p th:if="${priceValidationMessage}" th:text="${priceValidationMessage}" class="priceValidationMessage"></p>
        <p th:if="${stockValidationMessage}" th:text="${stockValidationMessage}" class="stockValidationMessage"></p>
    </div>
</div>


<script th:inline="javascript">
    // Handle search button click
    document.getElementById('searchButton').addEventListener('click', function () {
        const keyword = document.getElementById('searchField').value;
        window.location.href = '/admin?keyword=' + encodeURIComponent(keyword);
    });
    // Show add book form
    document.getElementById('addBookButton').addEventListener('click', function () {
        document.getElementById('addBookForm').style.display = 'block';
    });

    // Cancel add book form
    document.getElementById('cancelAddBook').addEventListener('click', function () {
        document.getElementById('addBookForm').style.display = 'none';
    });

    function remove(bookId) {
        fetch(`/remove/${bookId}`, {
            method: 'DELETE',
            headers: {
                'X-CSRF-TOKEN': [[${_csrf.token}]]
            }
        })
            .then(response => {
                if (response.ok) {
                    console.log("Book removed successfully!");
                    document.getElementById(`book-item-${bookId}`).remove();
                } else {
                    console.error("Error deleting book:", response.statusText);
                }
            })
            .catch(error => {
                console.error("Error deleting book:", error);
            });
    }
</script>

</body>
</html>
