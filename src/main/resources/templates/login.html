<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="nav-bar">
    <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/shopping}">Shopping</a></li>
        <li><a th:href="@{/cart}">Cart</a></li>
        <li><a th:href="@{/login}">Login</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Login</h1>
    <div th:if="${param.error}" class="error">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="logout">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="form">
        <div class="form-group">
            <label> User Name: <input type="text" name="username" class="form-control"/> </label>
        </div>
        <div class="form-group">
            <label> Password: <input type="password" name="password" class="form-control"/> </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign In" class="btn btn-primary"/>
        </div>
    </form>
    <div class="form-group">
        <a th:href="@{/register}" class="btn btn-secondary">Register</a>
    </div>
</div>
</body>
</html>
